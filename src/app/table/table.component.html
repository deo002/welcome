<div>
  <table class="table table-bordered">
    <thead class="column-header">
      <tr>
        <th scope="col" *ngFor="let header of table.headers;">
          <div [ngClass]="header.isSortable ? 'd-flex justify-content-between mt-3':'mt-3'">
            <span>{{header.headerValue}}</span><i *ngIf="header.isSortable" class="bi bi-arrow-down-up"></i>
          </div>
        </th>
      </tr>
    </thead>
    <tbody>
      <tr *ngIf="table.rows.length === 0">
        <td [attr.colspan]="table.headers.length" style="text-align:center;">{{table.messageOnEmptyTable}}</td>
      </tr>
      <tr *ngFor="let row of table.rows;">
        <td [ngClass]="i === 0 ? 'row-header':''" *ngFor="let value of row; let i = index;"><div [innerHTML]="value"></div></td>
      </tr>
    </tbody>
  </table>
  <div class="d-flex justify-content-between">
    <p>Showing {{1}} to {{1}} of {{1}} entries</p>
    <nav aria-label="Page navigation">
      <ul class="pagination">
        <li class="page-item"><a class="page-link" href="#">Previous</a></li>
        <li class="page-item"><a class="page-link" href="#">1</a></li>
        <li class="page-item"><a class="page-link" href="#">Next</a></li>
      </ul>
    </nav>
  </div>
</div>
